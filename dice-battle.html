<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <title>Dice Battle!</title>
        <link rel="stylesheet" href="./stylesheets/dice-battle-style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Parkinsans" rel="stylesheet">
    </head>
    <body>

        <section id="title">
            <div class="title-container">       
                <h1>DICE BATTLE<br>
            </div>
        </section>

        <section id="dice-display">
            <div class="dice-container">
                <div>
                    <p class="dice-title">Player 1</p>
                    <img id="die-1" src="./assets/images/dice-3.svg" alt="player 1 die display" />
                </div>
                <div id="battle-button-container">
                    <p id="battle-button-title">Do Battle!</p>
                    <button id="battle-button" onclick="rollDice()">
                        <img id="battle-img" src="./assets/images/swords.png" alt="do battle button" />
                    </button>
                </div>
                <div>
                    <p class="dice-title">Player 2</p>
                    <img id="die-2" src="./assets/images/dice-3-fill.svg" alt="player 2 die display" />
                </div>
            </div>
        </section>
        <section id="results-display">
            <div class="results-container">
                <h2 id="winner-text">Let Battle Commence!</h2>
            </div>
        </section>

        <footer id="footer"><em>Â© 2024 Nick Harding</em></footer>


        <script src="./code/dice-battle-code.js"></script>
    </body>
</html>
