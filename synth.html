<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Synth Kit!</title>
        <link rel="stylesheet" href="./stylesheets/synth-styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Arvo" rel="stylesheet">
    </head>

    <body>
        <div class="title-container">
            <h1 id="title">🎛️ Synth kit 🎹</h1>
        </div>

        <div class="octave-info-container">
            <button class="octave-button" id="down-octave"><img class="arrow-svg" src="./assets/images/arrow-big-left-dash.svg" /></button>
            <h3 id="octave-text">octave: 2</h3>
            <button class="octave-button" id="up-octave"><img class="arrow-svg" src="./assets/images/arrow-big-right-dash.svg" /></button>
        </div>

        <div class="key-container">
            <div class="keys">
                <div class="sharp-keys">
                    <button class="synth-key sharp" id="cs">C#</button>
                    <button class="synth-key sharp" id="ds">D#</button>
                    <button class="synth-key sharp" id="fs">F#</button>
                    <button class="synth-key sharp" id="gs">G#</button>
                    <button class="synth-key sharp" id="as">A#</button>
                  </div>
              
                  <!-- Natural keys -->
                  <div class="natural-keys">
                    <button class="synth-key" id="c">C</button>
                    <button class="synth-key" id="d">D</button>
                    <button class="synth-key" id="e">E</button>
                    <button class="synth-key" id="f">F</button>
                    <button class="synth-key" id="g">G</button>
                    <button class="synth-key" id="a">A</button>
                    <button class="synth-key" id="b">B</button>
                    <button class="synth-key" id="c2">C</button>
                  </div>
            </div>
        </div>

        <footer class="section" id="footer-section">
            <em>© 2024 Nick Harding</em>
        </footer>

        <script src="./code/synth-code.js" charset="UTF-8"></script>
    </body>

</html>
